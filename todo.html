<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <div class="app">
        <h1>To Do App</h1>
        <input type="text" id="todo" placeholder="Add your text"/>
        <button onclick="addValue()">Add</button>
        <p id="message"></p>
        <ul id="list"></ul>
    </div>

    <script src="script.js"></script>
</body>

    <style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #74ebd5, #acb6e5, #ff9a9e);
        background-size: 300% 300%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: gradientMove 12s ease infinite;
    }

    .app {
        background: #FFF7ED;
        width: 380px;
        padding: 26px 24px 20px;
        border-radius: 18px;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.35);
        animation: fadeIn 0.6s ease-out;
        position: relative;
        overflow: hidden;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .app::before {
        content: "";
        position: absolute;
        inset: -40%;
        background: radial-gradient(circle at top left, rgba(96, 165, 250, 0.25), transparent 55%);
        opacity: 0;
        transform: translate3d(0, 12px, 0);
        transition: opacity 0.35s ease, transform 0.35s ease;
        pointer-events: none;
    }

    .app:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 24px 55px rgba(15, 23, 42, 0.45);
    }

    .app:hover::before {
        opacity: 1;
        transform: translate3d(0, 0, 0);
    }

    h1 {
        text-align: center;
        margin-bottom: 18px;
        color: #111827;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        font-size: 20px;
    }

    input[type="text"] {
        width: 100%;
        padding: 11px 12px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        outline: none;
        font-size: 14px;
        background: #f9fafb;
        transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, transform 0.1s ease;
    }

    input[type="text"]::placeholder {
        color: #9ca3af;
    }

    input[type="text"]:focus {
        border-color: #6366f1;
        background: #ffffff;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.18);
        transform: translateY(-1px);
    }

    button {
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        background: linear-gradient(135deg, #6366f1, #ec4899);
        border: none;
        color: white;
        font-size: 14px;
        border-radius: 999px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        font-weight: 600;
        box-shadow: 0 12px 24px rgba(99, 102, 241, 0.45);
        transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
    }

    button::after {
        content: "+";
        font-size: 16px;
    }

    button:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 16px 32px rgba(99, 102, 241, 0.55);
        filter: brightness(1.04);
    }

    button:active {
        transform: translateY(0) scale(0.99);
        box-shadow: 0 8px 16px rgba(15, 23, 42, 0.35);
        filter: brightness(0.98);
    }

    #message {
        color: #b91c1c;
        text-align: center;
        margin: 10px 0 0;
        font-size: 12px;
        min-height: 16px;
        opacity: 0;
        transform: translateY(-4px);
        transition: opacity 0.2s ease, transform 0.2s ease;
    }

    #message:not(:empty) {
        opacity: 1;
        transform: translateY(0);
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 16px;
        max-height: 260px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #9ca3af transparent;
    }

    ul::-webkit-scrollbar {
        width: 6px;
    }

    ul::-webkit-scrollbar-track {
        background: transparent;
    }

    ul::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.8);
        border-radius: 999px;
    }

    li {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #f9fafb;
        padding: 9px 10px;
        margin-bottom: 8px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        animation: slideIn 0.28s ease-out;
        box-shadow: 0 4px 8px rgba(15, 23, 42, 0.04);
        transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease, border-color 0.18s ease;
    }

    li:hover {
        transform: translateY(-2px);
        background: #ffffff;
        border-color: #c4b5fd;
        box-shadow: 0 10px 20px rgba(79, 70, 229, 0.18);
    }

    li span {
        flex: 1;
        word-break: break-word;
        overflow-wrap: break-word;
        white-space: normal;
        max-width: 100%;
        font-size: 13px;
        color: #111827;
        line-height: 1.4;
    }

    li input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        appearance: none;
        -webkit-appearance: none;
        border-radius: 6px;
        border: 1.5px solid #d1d5db;
        display: grid;
        place-items: center;
        background: #ffffff;
        transition: background 0.18s ease, border-color 0.18s ease, transform 0.1s ease, box-shadow 0.18s ease;
    }

    li input[type="checkbox"]::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 3px;
        transform: scale(0);
        transition: transform 0.16s ease-out;
        background: linear-gradient(135deg, #4f46e5, #ec4899);
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.8);
    }

    li input[type="checkbox"]:checked {
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.35);
    }

    li input[type="checkbox"]:checked::before {
        transform: scale(1);
    }

    li input[type="checkbox"]:active {
        transform: scale(0.9);
    }

    li button {
        width: auto;
        padding: 6px 10px;
        background: #f97373;
        border-radius: 999px;
        font-size: 11px;
        margin: 0;
        border: none;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(220, 38, 38, 0.25);
        transition: transform 0.14s ease, box-shadow 0.14s ease, filter 0.14s ease, background 0.14s ease;
    }

    li button:hover {
        background: #ef4444;
        transform: translateY(-1px);
        box-shadow: 0 10px 22px rgba(220, 38, 38, 0.4);
        filter: brightness(1.03);
    }

    li button:active {
        transform: translateY(0);
        box-shadow: 0 4px 10px rgba(127, 29, 29, 0.45);
        filter: brightness(0.96);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px) scale(0.98);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(6px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes gradientMove {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    </style>
</html>
